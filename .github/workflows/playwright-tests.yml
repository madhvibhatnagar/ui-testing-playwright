name: Playwright UI Tests (POM)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # ✅ Ensure correct format

      - name: Set up Node.js
        uses: actions/setup-node@v4  # ✅ Ensure correct format
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --reporter=dot,html

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4  # ✅ Ensure correct format
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
